<html lang="en">

<head>

<body>

    <form name="encuesta" id="formulario">
        <h1>ENCUESTA</h1>
        <div id="Pregunta">
            <label><h2>1. Selecciona la carrera a la que perteneces</h2></label>
        </div>
        <div id="opciones">
            <input type="radio" name="p1" value="0"> Ingeniería en Sistemas Computacionales <br>

        </div>
        <div>
            <div id="error"></div>
        </div>
        <div id="envio">
            <input type="submit" value="Enviar">
        </div>
        <h1>RESULTADOS</h1>
        <div id="resultado"></div>
        <script src="contador.js"></script>  
    </form>
